<body>
    <header>
        <div class="logo">Cinematic World Builder</div> <!-- Logo -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#explore">Explore</a></li>

        </div>

            <button class="cta-button">Start Your Journey</button> <!-- Call to Action button -->

        <!-- Hero Image Section -->
        <img src="Wireframes with materials/Ai pricatice images/Hero pic.jpeg"="Magical Forest" class="hero-image"> <!-- Replace this with your hero image URL -->

        <div class="carousel">
            <div class="carousel-item">

                <img src="Wireframes with materials/Ai pricatice images/Forest picture.jpg" alt="Mysterious Forest Lake"> <!-- Replace this with your fourth carousel image URL -->
